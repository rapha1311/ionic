<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chip</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-chip>
      <ion-label>Exemplo</ion-label>
    </ion-chip>
  </ion-item>

  <ion-item>
    <ion-chip color="danger">
      <ion-label>Secundario</ion-label>
    </ion-chip>
  </ion-item>

  <ion-item>
    <ion-chip color="secondary">
      <ion-label>Exemplo</ion-label>
    </ion-chip>
  </ion-item>

  <ion-item>
    <ion-chip>
      <ion-icon name="star"></ion-icon>
      <ion-label>Star</ion-label>
    </ion-chip>
  </ion-item>

  <ion-item>
    <ion-chip>
      <ion-label>Outro Exemplo</ion-label>
      <ion-icon name="star"></ion-icon>
    </ion-chip>
  </ion-item>

</ion-content>
