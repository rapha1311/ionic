<ion-content [fullscreen]="true" color="primary">

      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="../../../assets/logo.png" alt=""></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Guia Ionic</ion-card-title>
      <ion-card-subtitle>SENAC</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Aqui você encontrará um guia com os principais componentes do Ionic.
    </ion-card-content>
  </ion-card>
</ion-content>
